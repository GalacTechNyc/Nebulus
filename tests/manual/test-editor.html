<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Monaco Editor</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }
        #editor {
            width: 100%;
            height: 400px;
            border: 1px solid #333;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            background: #333;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Monaco Editor Test</h1>
    <div class="status" id="status">Loading...</div>
    <div id="editor"></div>
    
    <script>
        // Test if Monaco Editor works at all
        document.getElementById('status').textContent = 'Testing Monaco Editor...';
        
        // Simple textarea fallback
        const editorDiv = document.getElementById('editor');
        editorDiv.innerHTML = `
            <textarea style="width: 100%; height: 400px; background: #1e1e1e; color: white; border: 1px solid #333; font-family: monospace; font-size: 14px; padding: 10px;" placeholder="Type here to test editing...">
// Test HTML Content
console.log("Hello World!");

function test() {
    return "Editor is working!";
}

test();
            </textarea>
        `;
        
        document.getElementById('status').textContent = 'Basic editor loaded. Try typing in the text area.';
    </script>
</body>
</html>
